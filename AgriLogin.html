<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriConnect - Login & Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6bbf59, #4a9f3a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 850px;
      display: flex;
      overflow: hidden;
    }

    /* ====== Left Info Panel ====== */
    .info-panel {
      background: url('https://images.unsplash.com/photo-1604847469180-7d22d1c2d8dc?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
      flex: 1;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 40px;
      position: relative;
    }

    .info-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .info-panel > * {
      position: relative;
      z-index: 2;
    }

    /* Enhanced Logo styling */
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo svg {
      width: 60px;
      height: 60px;
      margin-right: 12px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    .logo-text {
      font-size: 1.9rem;
      font-weight: 700;
      color: white;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .info-panel h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .info-panel p {
      font-size: 1rem;
      line-height: 1.5;
      opacity: 0.95;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* ====== Form Section ====== */
    .form-container {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      color: #4a9f3a;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #4a9f3a;
      box-shadow: 0 0 5px rgba(74,159,58,0.3);
    }

    .btn {
      background: #4a9f3a;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #3b7e2e;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #4a9f3a;
      cursor: pointer;
    }

    /* ====== Responsive ====== */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .info-panel {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Panel -->
    <div class="info-panel">
      <!-- Enhanced SVG Logo -->
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
          <!-- Background Circle -->
          <circle cx="40" cy="40" r="38" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
          
          <!-- Agricultural Field/Ground -->
          <path d="M12 52 C20 48, 28 48, 36 52 C44 48, 52 48, 60 52 C64 54, 68 58, 68 62 L68 68 L12 68 L12 62 C12 58, 16 54, 20 52 Z" fill="#8BC34A"/>
          
          <!-- Wheat Stalks -->
          <g transform="translate(20, 15)">
            <!-- Left wheat stalk -->
            <path d="M8 35 L8 12 M8 12 C6 12, 4 14, 4 16 C4 18, 6 20, 8 20 M8 20 C6 20, 4 22, 4 24 C4 26, 6 28, 8 28 M8 28 C6 28, 4 30, 4 32 C4 34, 6 36, 8 36" stroke="#FFC107" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            
            <!-- Middle wheat stalk -->
            <path d="M20 38 L20 8 M20 8 C18 8, 16 10, 16 12 C16 14, 18 16, 20 16 M20 16 C18 16, 16 18, 16 20 C16 22, 18 24, 20 24 M20 24 C18 24, 16 26, 16 28 C16 30, 18 32, 20 32 M20 32 C18 32, 16 34, 16 36 C16 38, 18 40, 20 40" stroke="#FFD54F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            
            <!-- Right wheat stalk -->
            <path d="M32 35 L32 12 M32 12 C30 12, 28 14, 28 16 C28 18, 30 20, 32 20 M32 20 C30 20, 28 22, 28 24 C28 26, 30 28, 32 28 M32 28 C30 28, 28 30, 28 32 C28 34, 30 36, 32 36" stroke="#FFC107" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          </g>
          
          <!-- Connection Network -->
          <g opacity="0.8">
            <!-- Connection nodes -->
            <circle cx="25" cy="45" r="3" fill="#4CAF50"/>
            <circle cx="40" cy="35" r="3" fill="#4CAF50"/>
            <circle cx="55" cy="45" r="3" fill="#4CAF50"/>
            
            <!-- Connection lines -->
            <path d="M25 45 Q32 38 40 35 Q48 38 55 45" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.7"/>
          </g>
          
          <!-- Modern Tech Elements -->
          <g transform="translate(58, 20)" opacity="0.9">
            <!-- Small tech icon representing digital connection -->
            <rect x="0" y="0" width="12" height="8" rx="2" fill="none" stroke="#E3F2FD" stroke-width="1.5"/>
            <circle cx="6" cy="4" r="1.5" fill="#E3F2FD"/>
            <path d="M3 2 L9 2 M3 6 L9 6" stroke="#E3F2FD" stroke-width="1"/>
          </g>
        </svg>
        <div class="logo-text">AgriConnect</div>
      </div>

      <h1>Welcome to AgriConnect</h1>
      <p>Connecting farmers with agricultural labourers and providing crop price predictions to help you make informed decisions.</p>
    </div>

    <!-- Form Section -->
    <div class="form-container" id="form-section">
      <!-- Login Form -->
      <div id="login-form">
        <h2>Sign In</h2>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password">
        </div>
        <button class="btn">Login</button>
        <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign Up</div>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" style="display: none;">
        <h2>Create Account</h2>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Create a password">
        </div>
        <div class="form-group">
          <label>Account Type</label>
          <select>
            <option value="">Select</option>
            <option>Farmer</option>
            <option>Labourer</option>
          </select>
        </div>
        <button class="btn">Sign Up</button>
        <div class="toggle-link" onclick="showLogin()">Already have an account? Sign In</div>
      </div>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }
  </script>

</body>
</html>
