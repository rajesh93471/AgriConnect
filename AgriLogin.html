<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriConnect Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1b5e20;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    .tab {
      cursor: pointer;
      padding: 5px 10px;
      border-bottom: 2px solid transparent;
      font-weight: bold;
      color: #555;
    }
    .tab.active {
      color: #2e7d32;
      border-bottom: 2px solid #2e7d32;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div id="loginTab" class="tab active">Login</div>
      <div id="signupTab" class="tab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const messageBox = document.getElementById("message");

    // Switch between tabs
    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.style.display = "block";
      signupForm.style.display = "none";
      messageBox.textContent = "";
    });
    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.style.display = "block";
      loginForm.style.display = "none";
      messageBox.textContent = "";
    });

    // Mock local storage users
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Login handler
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        messageBox.textContent = "Login successful! Welcome " + user.name;
        messageBox.className = "message success";
      } else {
        messageBox.textContent = "Invalid email or password";
        messageBox.className = "message error";
      }
    });

    // Sign up handler
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      if (users.find(u => u.email === email)) {
        messageBox.textContent = "Email already exists";
        messageBox.className = "message error";
        return;
      }

      const newUser = { name, email, password };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      messageBox.textContent = "Account created successfully! You can now login.";
      messageBox.className = "message success";

      signupForm.reset();
      loginTab.click(); // Switch to login tab
    });
  </script>
</body>
</html>
